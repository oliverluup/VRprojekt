<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity progressive-control="objects: [grabbable], [hoverable]">
            <a-entity static-body id="rhand" class="right-controller"></a-entity>
            <a-entity static-body id="lhand" class="left-controller"></a-entity>
   </a-entity>
  
      <a-sphere hoverable grabbable stretchable draggable dropppable static-body 
      material="color: #e53935;" position="0 2 0" 
      radius="0.125" id="js-electron" particle-charge="electron">
     </a-sphere>
  
     <a-sphere hoverable grabbable stretchable draggable dropppable  static-body
     material="color: #1976d2;" position="0.5 2 0" 
     radius="0.125" id="js-proton" particle-charge="proton">
  </a-sphere>

      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
      <a-torus rotation="90 0 0" radius="0.3" radius-tubular="0.01" position="4.6 0.8 0" static-body color="gray"></a-torus>
      <a-cylinder color="gray" position="5 0 0" radius="0.03" height="3" rotation="0 0 0" static-body></a-cylinder>
      <a-box width="0.05" depth="1.5" position="4.99 1.01 0" static-body></a-box>
      <a-sphere radius="0.1" position="0 3 0" dynamic-body="mass: 1" src="https://cdn.glitch.com/d76a99a5-374d-4226-9b66-bb528eb4dbf6%2Fballdimpled.png?1559039742078"></a-sphere>
      <a-plane position="0 1 0" rotation="-90 0 0" width="10" height="10" color="green" static-body></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
