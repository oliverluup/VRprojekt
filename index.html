<!DOCTYPE html>
<html>
  <head>
    <title>Korvpall</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id = "cameraRig">
        <a-camera></a-camera>
      <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger;"
          vive-controls="hand: left"
          oculus-touch-controls="hand: left"
          microsoft-motion-controls="hand: left"
          daydream-controls="left" gearvr-controls="left">
        </a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; type: line; button: trigger;"
          vive-controls="hand: right"
          microsoft-motion-controls="hand: right"
          oculus-touch-controls="hand: right"
          daydream-controls="right" gearvr-controls="right">
        </a-entity>
      <a-box width="0.1" depth="5" height="4" position="5 1 0" static-body></a-box>
      <a-sphere hoverable grabbable stretchable draggable dropppable dynamic-body radius="0.15" position="0 1.5 0" src="https://cdn.glitch.com/d76a99a5-374d-4226-9b66-bb528eb4dbf6%2Fballdimpled.png?1559039742078"></a-sphere>
      <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="green" dynamic-body></a-plane>
      <a-plane position="0 -1.1 0" rotation="-90 0 0" width="10" height="10" color="green" static-body></a-plane>
      <a-sky color="#99c0ff"></a-sky>
    </a-scene>
  </body>
</html>
